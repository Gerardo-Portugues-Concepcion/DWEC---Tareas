<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <script src="date.js" defer></script>

    </head>
    <body>
        <h1>Date</h1>
        <h2>Diferencias entre fechas</h2>
        <div id="resultadoFecha"></div>
        <hr/>
        <h2>Cálculo fechas aniversarios.</h2>
        <form>
            <label for="fechaAniversario">Fecha Aniversario:</label>
            <input type="date" id="selectorFechaAniversario" name="fechaAniversario"/>
            <input type="button" onclick="calculaAniversarios()" value="CALCULAR"/>
        </form>        
        <ul id="resultadoAniversarios"></ul>
        <hr/>
        <h2>Formátos fechas.</h2>
        <form>
            <select id="formatoFecha" name="formatoFecha">
                <option value="DateString" selected>DateString</option>
                <option value="ISOString">ISOString</option>
                <option value="LocaleDateString">LocaleDateString</option>
                <option value="LocaleString">LocaleString</option>
                <option value="String">String</option>
                <option value="UTCString">UTCString</option>
                <option value="JSON">JSON</option>
            </select>
            <input type="button" onclick="muestraFechaFormato()" value="MOSTRAR"/>
        </form>
        <br/>
        <strong><div id="resultadoFormatoFecha"></div></strong>
        <hr/>
        <h2>Formátos horas.</h2>
        <form>
            <select id="formatoHora" name="formatoHora">
                <option value="ISOString">ISOString</option>
                <option value="LocaleString">LocaleString</option>
                <option value="LocaleTimeString">LocaleTimeString</option>
                <option value="String">String</option>
                <option value="TimeString">TimeString</option>
                <option value="UTCString">UTCString</option>
                <option value="JSON">JSON</option>
            </select>
            <input type="button" onclick="muestraHoraFormato()" value="MOSTRAR"/>
        </form>
        <br/>
        <strong><div id="resultadoFormatoHora"></div></strong>



    </body>
</html>
