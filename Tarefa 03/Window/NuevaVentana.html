<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva ventana</title>
</head>
<body>
    <p>URL: <script>document.write(location.href);</script></p>
    <p>PROTOCOLO: <script>document.write(location.protocol);</script></p>
    <p>Navegador: <script>document.write(navigator.userAgent);</script></p>
    <p>Java habilitado? <script>document.write(navigator.javaEnabled());</script></p>
</body>
</html>
